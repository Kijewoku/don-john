<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don John</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{title}}</h1>
            <top-nav 
                v-bind:game-started="gameStarted"
                v-on:start-game="start"
            ></top-nav>
        </header>
        <section v-if="gameStarted">
            <div>
                <hero
                    v-bind:hero="hero"
                ></hero>
                <bestiary
                    v-bind:monsters="monsters"
                ></bestiary>
            </div>
            <div>
                <room
                    v-bind:enemies="enemies"
                    v-on:open-the-door="openTheDoor"
                    v-on:player-attack="playerAttack"
                ></room>
            </div>
        </section>
    </div>
    <script>
        Vue.component('top-nav', {
            template: '<button v-if="!gameStarted" v-on:click="startGame">start</button>',
            props: ['game-started'],
            methods: {
                startGame: function() {
                    this.$emit('start-game');
                }
            }
        });

        Vue.component('hero', {
            template: `
            <div class="hero">
                <h2>Hero</h2>
                <div>
                    <h3>{{hero.name}}</h3>
                    <p>PV: {{hero.pv}}</p>
                    <p>atk: {{hero.atk}} - def: {{hero.def}} - ini: {{hero.ini}}</p>
                </div>
            </div>
            `,
            props: ['hero']
        });

        Vue.component('bestiary', {
            template: `
            <div class="bestiary">
                <h2>Bestiary</h2>
                <div v-for="monster in monsters">
                    <h3>{{monster.name}}</h3>
                    <p>PV: {{monster.pv}}</p>
                    <p>atk: {{monster.atk}} - def: {{monster.def}} - ini: {{monster.ini}}</p>
                </div>
            </div>
            `,
            props: ['monsters']
        });

        Vue.component('room', {
            template: `
            <div id="room" class="room">
                <h2>Room</h2>
                <button v-if="enemies.length === 0" v-on:click="openTheDoor">Open the door !!!</button>
                <div v-for="(enemy, index) in enemies" v-on:click="playerAttack(index)" class="enemy">
                    <h3>{{enemy.name}}</h3>
                    <p>PV: {{enemy.pv}}</p>
                    <p>atk: {{enemy.atk}} - def: {{enemy.def}} - ini: {{enemy.ini}}</p>
                </div>
            </div>
            `,
            props: ['enemies'],
            methods: {
                openTheDoor: function() {
                    this.$emit('open-the-door');
                },
                playerAttack: function(enemyIndex) {
                    this.$emit('player-attack', enemyIndex);
                }
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                title: 'Don John',
                gameStarted: false,
                hero: {
                    name: 'Don John',
                    level: 1,
                    pv: 0,
                    atk: 0,
                    def: 0,
                    ini: 0
                },
                monsters: [],
                enemies: []
            },
            methods: {
                start: function() {
                    this.initHero();
                    this.initBestiary();
                    this.gameStarted = true;
                },
                openTheDoor: function() {
                    for (let i = 0; i < this.hero.level; i++) {
                        const monster = this.monsters[(Math.random() * this.monsters.length) | 0]
                        this.enemies.push({...monster});
                    }
                },
                addMonster: function(name, level, pv, atk, def, ini) {
                    this.monsters.push({name, level, pv, atk, def, ini});
                },
                initBestiary: function() {
                    this.monsters = [];
                    // name, level, pv, atk, def, ini
                    this.addMonster('Goblin', 1, 3, 2, 1, 1);
                    this.addMonster('Orc', 1, 5, 3, 5, 1);
                },
                initHero: function() {
                    this.hero.pv = this.rollDice(1, 20) + 6;
                    this.hero.atk = this.rollDice(1, 6) + 4;
                    this.hero.def = this.rollDice(1, 6) + 3;
                    this.hero.ini = this.rollDice(1, 6) + 1;
                },
                rollDice: function(min, max) {
                    return min + Math.floor(Math.random() * (max-min + 1));
                },
                playerAttack(enemyIndex) {
                    const dmg = this.hero.atk - this.enemies[enemyIndex].def;
                    this.enemies[enemyIndex].pv -= dmg;
                    if (this.enemies[enemyIndex].pv <= 0) {
                        this.enemies.splice(enemyIndex, 1);
                    }
                }
            }
        })
    </script>
</body>
</html>
